<!--
    GET requests a specific resource
    HEAD requests a resource without body
    POST adds content, messages, or data to a new page
    PUT modifies an existing web resource or creates new URI
    DELETE deletes specific resouce
    TRACE shows any changes or additions
    OPTIONS shows what HTTP methods available for specific URL
    CONNECT converts request connection to a transparent TCP/IP tunnel
    PATCH partially modifies web resource
-->
